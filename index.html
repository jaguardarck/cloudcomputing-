<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final - Yaguara</title>
    <style>
        /* Estilo básico de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #1a1a1d;
            color: #ffffff;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px; /* Ajusta el tamaño del logo */
            margin-right: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .cloud-logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .cloud-logos img {
            width: 120px; /* Ajusta el tamaño de los logos */
            transition: transform 0.3s ease;
        }

        .cloud-logos img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #1a1a1d;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            margin-top: 40px;
        }

        /* Botón personalizado */
        .cta-button {
            display: inline-block;
            background-color: #007acc;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <header>
        <img src="yaguara.PNG" alt="Yaguara Logo" class="logo">
        <div class="title">Proyecto Final - Yaguara</div>
    </header>
    
    <section class="main-content">
        <p>Bienvenido al Proyecto Final que reúne el poder de la computación en la nube con la esencia de Yaguara.</p>
        <div class="cloud-logos">
            <img src="aws.png" alt="AWS Logo">
            <img src="Azure.jpg" alt="Azure Logo">
            <img src="oci.png" alt="Oracle Cloud Logo">
        </div>
        <a href="#" class="cta-button">Conoce más sobre el proyecto</a>
    </section>

    <footer>
        &copy; 2024 Yaguara. Todos los derechos reservados.
    </footer>
</body>
</html>
